<body>
<div class="overlay">
	<div class="mymodal login text-center">

	</div>
	<div class="mymodal more text-center">
		<a href="#" class="close">X</a>
		<h1 class="blue-text" style="padding:10px 0px;">Reach Me Here :</h1>
		<p class="blue-text" style="padding:10px 0px;"> Email:toshal.khawale@gmail.com</p>

</div>
<div class="bg">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-right">
				<a href="#" class="link more-link">Contact Details</a>
				<a href="#" class="link login-link">Login</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="content">

			</div>
			<div class="col-sm-6">
				<div class="phones"></div>

					<a href="#" class="button blue more-link">Contact Details</a>
					<a href="#" class="button white login-link">Login</a>

<script>
jQuery(document).ready(function( $ ) {
	
	$(".mymodal").click(function(e){
		
		e.stopPropagation();
		
	});
	
	$(".close, .overlay, .closebutton").click(function(e){
	
		e.preventDefault();
		
		$(".mymodal").slideUp(500,false,function(){
			$(".overlay").fadeOut();
		});
		
	});
	
	$(".login-link").click(function(e){
		
		e.preventDefault();
		
		$(".overlay").fadeIn(500,false,function(){
			
			$(".mymodal.login").slideDown(500,false,function(){
				
			});
		
		});
	});
	
	$(".more-link").click(function(e){
		
		e.preventDefault();
		
		$(".overlay").fadeIn(500,false,function(){
			
			$(".mymodal.more").slideDown(500,false,function(){
				
			});
		
		});
	});
	
	$(".loginbutton").click(function(e){
		
		e.preventDefault();
		
		
		$(".msg").delay(300).slideDown(500,false,function(){
		
		});
		
		
	});
});
</script>
