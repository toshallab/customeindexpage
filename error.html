<body>
<div class="bgerror">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="content">
					
					<h1><strong>404</strong></h1>
					<p>Whoops! You must have gone wrong. This page does not exist</p>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
<div class="clear"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<script>
jQuery(document).ready(function( $ ) {
	
	$(".mymodal").click(function(e){
		
		e.stopPropagation();
		
	});
	
	$(".close, .overlay, .closebutton").click(function(e){
	
		e.preventDefault();
		
		$(".mymodal").slideUp(500,false,function(){
			$(".overlay").fadeOut();
		});
		
	});
	
	$(".login-link").click(function(e){
		
		e.preventDefault();
		
		$(".overlay").fadeIn(500,false,function(){
			
			$(".mymodal.login").slideDown(500,false,function(){
				
			});
		
		});
	});
	
	$(".more-link").click(function(e){
		
		e.preventDefault();
		
		$(".overlay").fadeIn(500,false,function(){
			
			$(".mymodal.more").slideDown(500,false,function(){
				
			});
		
		});
	});
	
	$(".loginbutton").click(function(e){
		
		e.preventDefault();
		
		
		$(".msg").delay(300).slideDown(500,false,function(){
		
		});
		
		
	});
});
</script>
